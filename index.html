<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body> 
    <div>
     <div class="col col-top container-fluid">
      <div class="row-top container-xl">
        <h1>Weather Dashboard</h1>
      </div>
     </div>
     <div class="col col-left flex-container">
      <div class="row-left">
        <div>
          <h2>Search for a City</h2>
          <div class="search-container">
            <form action="#">
              <input type="text" placeholder="Search.." name="search" />
              <button type="submit">submit</button>
            </form>
          </div>
        </div>
      </div>
     </div>
     <div class="container mid-container info-card">
      <div class="row row-info">
        <div class="row align-items-start">
          <h2>Placeholder</h2>
        </div>
      </div>
     </div>
     <div class="col days-info">
      <div class="row row-bottom">
        <div>
          <h2>5-day Forecast:</h2>
        </div>
      </div>
     </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
